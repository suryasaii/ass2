<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assgnement2</title>
</head>
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,td{
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
    }
     td {
  text-align: center;
    }
    </style>
<body>
    <table style="width:50%">
        <caption style="font-family: Arial;">Health Chart</caption>
        <tr>
            <th rowspan="2" style="vertical-align : middle;text-align:center;">State of Health</th>
            <th colspan="2"style="horizontal-align : middle;text-align:center; width: 50%;">Fasting Value</th>
            <th colspan="1"style="horizontal-align: middle;text-align:center; ">After Eating</th>
        </tr>
        <tr>
            <th scope="col">Minimum</th>
            <th scope="col">Maximum</th>
            <th scope="col">2 hours after eating</th>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</html>
